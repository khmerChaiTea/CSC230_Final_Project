    <div class="container">
      <h1>Contact Me</h1>
      <p>
        Questions, Comments or Concerns?<br />
        Please leave a message and I will get back to you as soon as possible.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Get In Touch</h3>
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" placeholder="John Joe" />
              </div>
              <div class="input-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  placeholder="123-456-7891"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
              </div>
              <div class="input-group">
                <label for="">Email</label>
                <input type="email" placeholder="johndoe@gmail.com" />
              </div>
              <div class="input-group">
                <label for="">Subject</label>
                <input type="text" placeholder="Questions or Comments" />
              </div>
            </div>

            <label for="Message">Message</label>
            <textarea row="5" placeholder="Your Message"></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Me</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>prempreychhay@outlook.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>(206)775-9209</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>Renton, WA 98056</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
